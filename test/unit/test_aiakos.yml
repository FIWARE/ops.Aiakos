#----------------------------------------------------------------------------
# Aiakos application section (mandatory)
#----------------------------------------------------------------------------
app:
  port: 3000		# App listen port

#----------------------------------------------------------------------------
# Logging options section (mandatory)
#----------------------------------------------------------------------------
logging:
  level: INFO				# Logging level

#-----------------------------------------------------------------------------
#  openstack admin (mandatory)
#-----------------------------------------------------------------------------
openstack:
  host: ''
  port: ''
  path: ''
  username: ''		# admin openstack user
  password: ''		# admin openstack password
  content-type: 'application/json'
  accept: 'application/json'

#-----------------------------------------------------------------------------
#  openstack regions administrators (mandatory)
#-----------------------------------------------------------------------------
regions:
  names: []         # array of {'regionName': 'username'}

